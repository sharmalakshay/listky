<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}listky.top{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="One word. One PIN. Zero bullshit. The most private, minimalist list-sharing platform on the internet.">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}?v=professional">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">

<body>

                <p><a href="https://github.com/sharmalakshay/listky" target="_blank">Source Code</a> | AGPL-3.0 Licensed</p>

</html>
